<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

<!-- style -->
<link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
<main>
    <header>
      <nav>
        <div class="logo">
          <img src="./images/logo.svg" alt="logo">
        </div>
      </nav>
    </header>
    <div class="hero-img">
      <picture>
        <source  media="(min-width: 775px)"
        srcset="./images/hero-desktop.jpg">
        <source  media="(min-width: 900px)"
        srcset="./images/hero-mobile.jpg">
        <img src="./images/hero-mobile.jpg" alt="">
      </picture>
      </div>
    <div class="hero-description">
      <article class="hero-desc">
       <h1><span class="highlight">We're</span><span>coming</span>soon</h1>
       <p class="hero-text">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form action="#" method="POST">
        <div class="form-input">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" placeholder="Email Address">
          <img src="./images/icon-error.svg" alt="error icon" class="error-icon">
        <button type="submit"  id="submit"><img src="./images/icon-arrow.svg" alt="arrow left to submit"></button>
        </div>
        <p class="subs-msg">Please enter your valid email</p>
      </form>
      </article>
    </div>
</main>
  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Devibtissam">Devibtissam</a>.
    </p>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
