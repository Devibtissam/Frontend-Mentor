<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main class="advice-card">
      <section>
        <h1 class="advice-number">Advice #</h1>
        <p class="advice-text">Searching ...</p>
        <div class="advice-divider">
          <img
            alt="pattern divideer"
            width="450px"
            height="16px"
            srcset="
              ./images/pattern-divider-mobile.svg   800w,
              ./images/pattern-divider-desktop.svg 1000w
            "
          />
        </div>
        <div class="icon-disc" data-get-advice>
          <a href="#"><img src="./images/icon-dice.svg" alt="icon disc" /></a>
        </div>
      </section>
    </main>

    <script type="module" src="./app.js"></script>
  </body>
</html>
